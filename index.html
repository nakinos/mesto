<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="root"><header class="header"><a href="#" target="_blank" rel="noopener" class="header__logo"></a></header><main><section class="profile root__section"><div class="profile__container"><img src="01631903616640f8b56a.jpg" alt="Аватар профиля Кусто" class="profile__avatar"/><div class="profile__info-container"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__job">Исследователь океана</p></div><button class="profile__edit-button" type="button" aria-label="Редактировать"></button></div></div><button class="profile__add-button" type="button" aria-label="Добавить"></button></section><section class="places root__section" aria-label="Список мест"><ul class="places__list"></ul></section></main><footer class="footer root__section"><p class="footer__text">&copy; 2021 Mesto Russia</p></footer><article class="popup popup_type_edit-profile" aria-label="Редактирование профиля"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><form class="popup__form" name="editProfile" novalidate><h2 class="popup__title">Редактировать профиль</h2><fieldset class="popup__input-container"><label class="popup__field"><input class="popup__input popup__input_type_name" id="name-input" name="name" placeholder="Имя" autocomplete="off" minlength="2" maxlength="40" required/> <span class="popup__input-error name-input-error"></span></label> <label class="popup__field"><input class="popup__input popup__input_type_job" id="job-input" name="bio" placeholder="О себе" autocomplete="off" minlength="2" maxlength="200" required/> <span class="popup__input-error job-input-error"></span></label></fieldset><button class="popup__submit-button" type="submit">Сохранить</button></form></div></article><article class="popup popup_type_add-place" aria-label="Создание нового места"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><form class="popup__form" name="addPlace" novalidate><h2 class="popup__title">Новое место</h2><fieldset class="popup__input-container"><label class="popup__field"><input class="popup__input popup__input_type_place-name" id="place-name-input" name="name" placeholder="Название" autocomplete="off" minlength="2" maxlength="30" required/> <span class="popup__input-error place-name-input-error"></span></label> <label class="popup__field"><input class="popup__input popup__input_type_image-url" id="url-input" type="url" name="link" placeholder="Ссылка на картинку" autocomplete="off" required/> <span class="popup__input-error url-input-error"></span></label></fieldset><button class="popup__submit-button" type="submit">Создать</button></form></div></article><article class="popup popup_type_show-image" aria-label="Изображение"><div class="popup__image-container"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><figure class="popup__figure"><img src="#" alt="" class="popup__image"/><figcaption class="popup__image-description"></figcaption></figure></div></article></div><template id="place-template"><li class="place"><button class="place__delete-button" type="button" aria-label="Удалить"></button> <img src="#" alt="" class="place__image"/><div class="place__info"><h2 class="place__title"></h2><button class="place__like-button" type="button" aria-label="Лайк"></button></div></li></template></body></html>
